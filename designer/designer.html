<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveAPI Designer</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const defaultApiInfo = {
            "api_name": "Items API",
            "api_description": "API for managing items",
            "x-resource-type": "DefaultResourceService", // Options: DefaultResourceService, SQLModelResourceService
            "objects": [
                {
                    "name": "items",
                    "description": "Items in the system",
                    "fields": {
                        "name": "string",
                        "description": "string",
                        "price": "number",
                        "active": "boolean"
                    },
                    "example": {
                        "name": "Widget A",
                        "description": "A standard widget",
                        "price": 19.99,
                        "active": true
                    }
                }
            ]
        };

        function App() {
            const [jsonContent, setJsonContent] = useState(JSON.stringify(defaultApiInfo, null, 2));
            const [copyStatus, setCopyStatus] = useState('');
            const [generateStatus, setGenerateStatus] = useState('');
            const [syncStatus, setSyncStatus] = useState('');
            const [previewKey, setPreviewKey] = useState(Date.now());
            const [resources, setResources] = useState([]);
            const [selectedResource, setSelectedResource] = useState(null);
            const [projectConfig, setProjectConfig] = useState({ project_name: '', api_base_url: '' });
            const [editingConfig, setEditingConfig] = useState(false);
            const [tempConfig, setTempConfig] = useState({ project_name: '', api_base_url: '' });
            
            // Load resources and config on mount
            useEffect(() => {
                loadResources();
                loadConfig();
                
                // Check if we already have a generated spec
                fetch('/api/openapi.json')
                    .then(response => {
                        if (response.ok) {
                            // Spec exists, just update preview
                            setPreviewKey(Date.now());
                        }
                    })
                    .catch(() => {
                        // No spec exists, that's ok
                    });
            }, []);

            const loadResources = async () => {
                try {
                    const response = await fetch('/api/resources');
                    if (response.ok) {
                        const data = await response.json();
                        setResources(data);
                    }
                } catch (err) {
                    console.error('Failed to load resources:', err);
                }
            };

            const loadConfig = async () => {
                try {
                    const response = await fetch('/api/config');
                    if (response.ok) {
                        const data = await response.json();
                        setProjectConfig(data);
                        setTempConfig(data);
                    }
                } catch (err) {
                    console.error('Failed to load config:', err);
                }
            };

            const handleResourceSelect = async (resourceName) => {
                if (!resourceName) {
                    setSelectedResource(null);
                    setJsonContent(JSON.stringify(defaultApiInfo, null, 2));
                    return;
                }

                try {
                    const response = await fetch(`/api/resource/${resourceName}`);
                    if (response.ok) {
                        const data = await response.json();
                        setJsonContent(JSON.stringify(data, null, 2));
                        setSelectedResource(resourceName);
                    }
                } catch (err) {
                    console.error('Failed to load resource:', err);
                }
            };

            const handleResourceDelete = async (resourceName) => {
                if (!confirm(`Delete resource "${resourceName}"?`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/resource/${resourceName}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        await loadResources();
                        if (selectedResource === resourceName) {
                            setSelectedResource(null);
                            setJsonContent(JSON.stringify(defaultApiInfo, null, 2));
                        }
                    }
                } catch (err) {
                    console.error('Failed to delete resource:', err);
                }
            };

            const handleConfigSave = async () => {
                try {
                    const response = await fetch('/api/config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(tempConfig)
                    });
                    
                    if (response.ok) {
                        setProjectConfig(tempConfig);
                        setEditingConfig(false);
                    }
                } catch (err) {
                    console.error('Failed to save config:', err);
                }
            };

            const handleCopy = async () => {
                try {
                    await navigator.clipboard.writeText(jsonContent);
                    setCopyStatus('Copied!');
                    setTimeout(() => setCopyStatus(''), 2000);
                } catch (err) {
                    setCopyStatus('Failed to copy');
                    setTimeout(() => setCopyStatus(''), 2000);
                }
            };

            const handleGenerate = async () => {
                if (!validateJson()) {
                    setGenerateStatus('Invalid JSON!');
                    setTimeout(() => setGenerateStatus(''), 2000);
                    return;
                }
                
                setGenerateStatus('Generating...');
                console.log('[Designer] Generating API spec...');
                console.log('[Designer] JSON content:', jsonContent);
                
                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: jsonContent
                    });
                    
                    console.log('[Designer] Generate response status:', response.status);
                    const result = await response.json();
                    console.log('[Designer] Generate result:', result);
                    
                    if (result.success) {
                        setGenerateStatus('Generated!');
                        // Reload resources
                        await loadResources();
                        
                        // Wait for the server to actually have the file ready
                        // Try to fetch the openapi.json endpoint until it succeeds
                        let retries = 0;
                        const maxRetries = 10;
                        const checkAndRefresh = async () => {
                            try {
                                const checkResponse = await fetch('/api/openapi.json');
                                if (checkResponse.ok) {
                                    console.log('[Designer] OpenAPI endpoint ready, refreshing preview');
                                    setPreviewKey(Date.now());
                                    setGenerateStatus('');
                                } else {
                                    retries++;
                                    if (retries < maxRetries) {
                                        console.log(`[Designer] OpenAPI not ready, retry ${retries}/${maxRetries}`);
                                        setTimeout(checkAndRefresh, 200);
                                    } else {
                                        console.error('[Designer] Max retries reached, forcing refresh anyway');
                                        setPreviewKey(Date.now());
                                        setGenerateStatus('');
                                    }
                                }
                            } catch (err) {
                                retries++;
                                if (retries < maxRetries) {
                                    console.log(`[Designer] Error checking OpenAPI, retry ${retries}/${maxRetries}:`, err);
                                    setTimeout(checkAndRefresh, 200);
                                } else {
                                    console.error('[Designer] Max retries reached after errors, forcing refresh');
                                    setPreviewKey(Date.now());
                                    setGenerateStatus('');
                                }
                            }
                        };
                        
                        // Start checking immediately
                        checkAndRefresh();
                    } else {
                        setGenerateStatus('Error: ' + result.error);
                        console.error('[Designer] Generation error:', result.error);
                        setTimeout(() => setGenerateStatus(''), 3000);
                    }
                } catch (err) {
                    console.error('[Designer] Failed to generate:', err);
                    setGenerateStatus('Failed to generate');
                    setTimeout(() => setGenerateStatus(''), 2000);
                }
            };
            
            const handleSync = async () => {
                setSyncStatus('Syncing...');
                
                try {
                    const response = await fetch('/sync', {
                        method: 'POST',
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        setSyncStatus('Synced!');
                        alert('API implementation generated successfully!\n\nYou can now run `liveapi run` to test out the API server implementation.');
                        setTimeout(() => setSyncStatus(''), 2000);
                    } else {
                        setSyncStatus('Error: ' + result.error);
                        setTimeout(() => setSyncStatus(''), 3000);
                    }
                } catch (err) {
                    setSyncStatus('Failed to sync');
                    setTimeout(() => setSyncStatus(''), 2000);
                }
            };

            const validateJson = () => {
                try {
                    JSON.parse(jsonContent);
                    return true;
                } catch {
                    return false;
                }
            };

            const isValid = validateJson();

            return (
                <div className="h-screen flex flex-col bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="px-4 py-3">
                            <div className="flex items-center justify-between mb-2">
                                <h1 className="text-2xl font-bold text-gray-800">LiveAPI Designer</h1>
                                <div className="flex items-center gap-4">
                                    {editingConfig ? (
                                        <div className="flex items-center gap-2">
                                            <input
                                                type="text"
                                                value={tempConfig.project_name}
                                                onChange={(e) => setTempConfig({...tempConfig, project_name: e.target.value})}
                                                className="px-2 py-1 border rounded"
                                                placeholder="Project name"
                                            />
                                            <input
                                                type="text"
                                                value={tempConfig.api_base_url}
                                                onChange={(e) => setTempConfig({...tempConfig, api_base_url: e.target.value})}
                                                className="px-2 py-1 border rounded"
                                                placeholder="API base URL"
                                            />
                                            <button
                                                onClick={handleConfigSave}
                                                className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
                                            >
                                                Save
                                            </button>
                                            <button
                                                onClick={() => {
                                                    setEditingConfig(false);
                                                    setTempConfig(projectConfig);
                                                }}
                                                className="px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-700"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="flex items-center gap-2 text-sm text-gray-600">
                                            <span className="font-semibold">{projectConfig.project_name || 'Unnamed Project'}</span>
                                            {projectConfig.api_base_url && (
                                                <span className="text-gray-500">â€¢ {projectConfig.api_base_url}</span>
                                            )}
                                            <button
                                                onClick={() => setEditingConfig(true)}
                                                className="px-2 py-1 text-blue-600 hover:bg-blue-50 rounded"
                                            >
                                                Edit
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <label className="text-sm text-gray-600">Resource:</label>
                                    <select
                                        value={selectedResource || ''}
                                        onChange={(e) => handleResourceSelect(e.target.value)}
                                        className="px-2 py-1 border rounded text-sm"
                                    >
                                        <option value="">New Resource</option>
                                        {resources.map(resource => (
                                            <option key={resource.name} value={resource.name}>
                                                {resource.name} - {resource.api_name}
                                            </option>
                                        ))}
                                    </select>
                                    {selectedResource && (
                                        <button
                                            onClick={() => handleResourceDelete(selectedResource)}
                                            className="px-2 py-1 text-red-600 hover:bg-red-50 rounded text-sm"
                                        >
                                            Delete
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="flex-1 flex">
                        {/* Left Column - JSON Editor */}
                        <div className="w-1/2 flex flex-col border-r">
                            <div className="p-4 bg-white border-b flex items-center justify-between">
                                <h2 className="text-xl font-semibold text-gray-700">API Design JSON</h2>
                                <div className="flex items-center gap-2">
                                    {!isValid && (
                                        <span className="text-red-600 text-sm">Invalid JSON</span>
                                    )}
                                    <button
                                        onClick={handleGenerate}
                                        className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors"
                                        disabled={!isValid}
                                    >
                                        {generateStatus || 'Preview API Spec'}
                                    </button>
                                    <button
                                        onClick={handleSync}
                                        className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                                    >
                                        {syncStatus || 'Confirm API'}
                                    </button>
                                </div>
                            </div>
                            <div className="flex-1 p-4">
                                <textarea
                                    value={jsonContent}
                                    onChange={(e) => setJsonContent(e.target.value)}
                                    className={`w-full h-full p-4 font-mono text-sm border rounded-lg resize-none focus:outline-none focus:ring-2 ${
                                        isValid 
                                            ? 'border-gray-300 focus:ring-blue-500' 
                                            : 'border-red-300 focus:ring-red-500'
                                    }`}
                                    spellCheck="false"
                                />
                            </div>
                        </div>

                        {/* Right Column - Preview */}
                        <div className="w-1/2 flex flex-col">
                            <div className="p-4 bg-white border-b flex items-center justify-between">
                                <h2 className="text-xl font-semibold text-gray-700">OpenAPI Preview</h2>
                            </div>
                            <div className="flex-1 bg-gray-100">
                                <iframe
                                    key={previewKey}
                                    src={`preview.html?t=${previewKey}`}
                                    className="w-full h-full"
                                    title="OpenAPI Preview"
                                    onLoad={() => console.log('[Designer] iframe loaded with key:', previewKey)}
                                />
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
