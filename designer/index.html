<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveAPI Designer</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- External Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- All application code in a single script tag for simplicity -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Modal Component
        function Modal({ isOpen, onClose, onSubmit, title, children }) {
            console.log('Modal render, isOpen:', isOpen);
            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 w-96">
                        <h3 className="text-lg font-semibold mb-4">{title}</h3>
                        {children}
                    </div>
                </div>
            );
        }

        // Header Component
        function Header({ projectConfig, onSaveConfig }) {
            const [editingConfig, setEditingConfig] = useState(false);
            const [tempConfig, setTempConfig] = useState({ ...projectConfig });

            const handleConfigSave = async () => {
                const success = await onSaveConfig(tempConfig);
                if (success) {
                    setEditingConfig(false);
                }
            };

            return (
                <header className="bg-white shadow-sm border-b">
                    <div className="px-4 py-3">
                        <div className="flex items-center justify-between mb-2">
                            <h1 className="text-2xl font-bold text-gray-800">LiveAPI Designer</h1>
                            <div className="flex items-center gap-4">
                                {editingConfig ? (
                                    <div className="flex items-center gap-2">
                                        <input
                                            type="text"
                                            value={tempConfig.project_name}
                                            onChange={(e) => setTempConfig({...tempConfig, project_name: e.target.value})}
                                            className="px-2 py-1 border rounded"
                                            placeholder="Project name"
                                        />
                                        <input
                                            type="text"
                                            value={tempConfig.api_base_url}
                                            onChange={(e) => setTempConfig({...tempConfig, api_base_url: e.target.value})}
                                            className="px-2 py-1 border rounded"
                                            placeholder="API base URL"
                                        />
                                        <button
                                            onClick={handleConfigSave}
                                            className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
                                        >
                                            Save
                                        </button>
                                        <button
                                            onClick={() => {
                                                setEditingConfig(false);
                                                setTempConfig({ ...projectConfig });
                                            }}
                                            className="px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-700"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                ) : (
                                    <div className="flex items-center gap-2 text-sm text-gray-600">
                                        <span className="font-semibold">{projectConfig.project_name || 'Unnamed Project'}</span>
                                        {projectConfig.api_base_url && (
                                            <span className="text-gray-500">â€¢ {projectConfig.api_base_url}</span>
                                        )}
                                        <button
                                            onClick={() => setEditingConfig(true)}
                                            className="px-2 py-1 text-blue-600 hover:bg-blue-50 rounded"
                                        >
                                            Edit
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // ResourceList Component
        function ResourceList({ resources, selectedResource, onResourceSelect, onResourceDelete }) {
            return (
                <div className="w-1/4 flex flex-col border-r bg-white">
                    <div className="p-4 border-b flex items-center justify-between bg-[#1b1b1b]">
                        <h2 className="text-lg font-semibold text-white">API Resources</h2>
                        <button
                            onClick={() => onResourceSelect(null)}
                            className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
                        >
                            New API
                        </button>
                    </div>
                    <div className="flex-1 overflow-y-auto">
                        {resources.map(resource => (
                            <div 
                                key={resource.name} 
                                className={`p-3 cursor-pointer border-b ${selectedResource === resource.name ? 'bg-blue-100' : 'hover:bg-gray-100'}`}
                                onClick={() => onResourceSelect(resource.name)}
                            >
                                <div className="flex justify-between items-center">
                                    <span className="font-semibold">{resource.api_name}</span>
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            onResourceDelete(resource.name);
                                        }}
                                        className="text-red-500 hover:text-red-700"
                                    >
                                        Delete
                                    </button>
                                </div>
                                <p className="text-sm text-gray-600">{resource.name}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Editor Component
        function Editor({ jsonContent, onGenerate, onSync, generateStatus, syncStatus }) {
            return (
                <div className="w-1/2 flex flex-col border-r">
                    <div className="p-4 bg-[#1b1b1b] border-b flex items-center justify-between">
                        <h2 className="text-xl font-semibold text-white">API Design JSON</h2>
                        <div className="flex items-center gap-2">
                            <button
                                onClick={onGenerate}
                                className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm"
                            >
                                {generateStatus || 'Save API'}
                            </button>
                            <button
                                onClick={onSync}
                                className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
                            >
                                {syncStatus || 'Autogenerate APIs'}
                            </button>
                        </div>
                    </div>
                    <div className="flex-1" id="monaco-editor"></div>
                </div>
            );
        }

        // Preview Component
        function Preview({ previewKey }) {
            return (
                <div className="w-1/2 flex flex-col">
                    <div className="flex-1 bg-gray-100">
                        <iframe
                            key={previewKey}
                            src={`preview.html?t=${previewKey}`}
                            className="w-full h-full"
                            title="OpenAPI Preview"
                        />
                    </div>
                </div>
            );
        }

        // NewApiModal Component
        function NewApiModal({ isOpen, onClose, onSubmit }) {
            const [newApiForm, setNewApiForm] = useState({
                objectName: '',
                objectDescription: ''
            });

            const handleSubmit = () => {
                onSubmit(newApiForm);
                setNewApiForm({
                    objectName: '',
                    objectDescription: ''
                });
            };

            return (
                <Modal
                    isOpen={isOpen}
                    onClose={onClose}
                    title="Create New API"
                >
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Object Name
                            </label>
                            <input
                                type="text"
                                value={newApiForm.objectName}
                                onChange={(e) => setNewApiForm({
                                    ...newApiForm,
                                    objectName: e.target.value
                                })}
                                placeholder="e.g., Product, User, Order"
                                className="w-full px-3 py-2 border rounded-md"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                Object Description
                            </label>
                            <input
                                type="text"
                                value={newApiForm.objectDescription}
                                onChange={(e) => setNewApiForm({
                                    ...newApiForm,
                                    objectDescription: e.target.value
                                })}
                                placeholder="e.g., Products in the inventory"
                                className="w-full px-3 py-2 border rounded-md"
                            />
                        </div>
                        <div className="flex justify-end gap-2 mt-6">
                            <button
                                onClick={onClose}
                                className="px-4 py-2 text-gray-600 hover:text-gray-800"
                            >
                                Cancel
                            </button>
                            <button
                                onClick={handleSubmit}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                disabled={!newApiForm.objectName.trim()}
                            >
                                Create
                            </button>
                        </div>
                    </div>
                </Modal>
            );
        }

        // Monaco Editor Configuration
        function configureMonaco() {
            require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs' } });
            window.MonacoEnvironment = {
                getWorkerUrl: function(workerId, label) {
                    return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
                        self.MonacoEnvironment = {
                            baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/'
                        };
                        importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/base/worker/workerMain.js');`
                    )}`;
                }
            };
        }

        // Create and initialize Monaco editor
        function createEditor(containerId, initialValue, onChange) {
            return new Promise((resolve) => {
                require(['vs/editor/editor.main'], function() {
                    console.log('Monaco modules loaded');
                    const editorElement = document.getElementById(containerId);
                    
                    if (!editorElement) {
                        console.error(`Element with id ${containerId} not found`);
                        resolve(null);
                        return;
                    }
                    
                    console.log('Creating editor with initial value:', initialValue);
                    const editor = monaco.editor.create(editorElement, {
                        value: initialValue || '',
                        language: 'json',
                        theme: 'vs-dark',
                        automaticLayout: true,
                        minimap: { enabled: false },
                        fontSize: 14,
                        scrollBeyondLastLine: false
                    });
                    
                    console.log('Editor created');

                    if (onChange) {
                        editor.onDidChangeModelContent(() => {
                            try {
                                const value = editor.getValue();
                                const parsed = JSON.parse(value);
                                onChange(parsed);
                            } catch (e) {
                                // Invalid JSON, ignore
                            }
                        });
                    }
                    
                    resolve(editor);
                });
            });
        }

        // API utility functions
        // Load resources from the server
        async function loadResources() {
            console.log('Loading resources...');
            try {
                const response = await fetch('/api/resources');
                if (response.ok) {
                    const data = await response.json();
                    console.log('Resources loaded:', data);
                    return data;
                }
                return [];
            } catch (err) {
                console.error('Failed to load resources:', err);
                return [];
            }
        }

        // Load configuration from the server
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const data = await response.json();
                    return data;
                }
                return { project_name: '', api_base_url: '' };
            } catch (err) {
                console.error('Failed to load config:', err);
                return { project_name: '', api_base_url: '' };
            }
        }

        // Load a specific resource
        async function loadResource(resourceName) {
            try {
                const response = await fetch(`/api/resource/${resourceName}`);
                if (response.ok) {
                    const data = await response.json();
                    return data;
                }
                return null;
            } catch (err) {
                console.error('Failed to load resource:', err);
                return null;
            }
        }

        // Delete a resource
        async function deleteResource(resourceName) {
            try {
                const response = await fetch(`/api/resource/${resourceName}`, {
                    method: 'DELETE'
                });
                
                return response.ok;
            } catch (err) {
                console.error('Failed to delete resource:', err);
                return false;
            }
        }

        // Save configuration
        async function saveConfig(config) {
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(config)
                });
                
                return response.ok;
            } catch (err) {
                console.error('Failed to save config:', err);
                return false;
            }
        }

        // Generate API from JSON
        async function generateApi(jsonContent) {
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonContent)
                });
                
                return await response.json();
            } catch (err) {
                console.error('Failed to generate:', err);
                return { success: false, error: 'Failed to generate' };
            }
        }

        // Sync API implementation
        async function syncApi() {
            try {
                const response = await fetch('/sync', {
                    method: 'POST',
                });
                
                return await response.json();
            } catch (err) {
                console.error('Failed to sync:', err);
                return { success: false, error: 'Failed to sync' };
            }
        }

        // Default API template
        const defaultApiInfo = {
            "api_name": "Items API",
            "api_description": "API for managing items",
            "x-resource-type": "SQLModelResource", // Options: DefaultResource, SQLModelResource
            "objects": [
                {
                    "name": "items",
                    "description": "Items in the system",
                    "fields": {
                        "id": "integer",
                        "name": "string",
                        "description": "string",
                        "active": "boolean"
                    },
                    "example": {
                        "id": 1,
                        "name": "Widget A",
                        "description": "A standard widget",
                        "active": true
                    }
                }
            ]
        };

        // Global editor instance
        let editor = null;

        // Main App Component
        function App() {
            // State variables
            const [jsonContent, setJsonContent] = useState(null);
            const [isNewApiModalOpen, setIsNewApiModalOpen] = useState(true);
            const [copyStatus, setCopyStatus] = useState('');
            const [generateStatus, setGenerateStatus] = useState('');
            const [syncStatus, setSyncStatus] = useState('');
            const [previewKey, setPreviewKey] = useState(Date.now());
            const [resources, setResources] = useState([]);
            const [selectedResource, setSelectedResource] = useState(null);
            const [projectConfig, setProjectConfig] = useState({ project_name: '', api_base_url: '' });

            // Initialize Monaco editor
            useEffect(() => {
                configureMonaco();
                
                // Use a small delay to ensure the DOM is ready
                setTimeout(async () => {
                    if (!editor) {
                        console.log('Initializing Monaco editor');
                        try {
                            editor = await createEditor('monaco-editor', jsonContent ? JSON.stringify(jsonContent, null, 2) : '', (parsed) => {
                                console.log('Editor content changed:', parsed);
                                setJsonContent(parsed);
                            });
                            console.log('Editor initialized:', editor ? 'success' : 'failed');
                            
                            // If we have content, set it in the editor
                            if (editor && jsonContent) {
                                console.log('Setting initial content in editor');
                                editor.setValue(JSON.stringify(jsonContent, null, 2));
                            }
                        } catch (err) {
                            console.error('Error initializing editor:', err);
                        }
                    }
                }, 100);

                return () => {
                    if (editor) {
                        editor.dispose();
                        editor = null;
                    }
                };
            }, []);

            // Update editor content when jsonContent changes
            useEffect(() => {
                if (editor && jsonContent) {
                    const currentValue = editor.getValue();
                    const newValue = JSON.stringify(jsonContent, null, 2);
                    if (currentValue !== newValue) {
                        editor.setValue(newValue);
                    }
                } else if (editor && !jsonContent) {
                    editor.setValue('');
                }
            }, [jsonContent]);

            // Load resources and config on initial load
            useEffect(() => {
                const initializeApp = async () => {
                    const resourcesData = await loadResources();
                    setResources(resourcesData);
                    
                    const configData = await loadConfig();
                    setProjectConfig(configData);
                    
                    // Check for OpenAPI preview
                    fetch('/api/openapi.json')
                        .then(response => {
                            if (response.ok) {
                                setPreviewKey(Date.now());
                            }
                        })
                        .catch(() => {});
                        
                    // Force open the modal after a short delay to ensure component is fully rendered
                    setTimeout(() => {
                        console.log('Forcing modal open on initial load');
                        setIsNewApiModalOpen(true);
                        
                        // Check resources after another short delay
                        setTimeout(() => {
                            console.log('Checking resources after delay:', resourcesData);
                            if (resourcesData.length > 0) {
                                console.log('Resources found after delay, closing modal');
                                setIsNewApiModalOpen(false);
                            } else {
                                console.log('No resources found after delay, keeping modal open');
                            }
                        }, 500);
                    }, 500);
                };
                
                initializeApp();
            }, []);

            // Handle modal visibility based on resources
            useEffect(() => {
                console.log('Resources changed:', resources);
                if (resources.length === 0) {
                    console.log('No resources found, opening modal');
                    setIsNewApiModalOpen(true);
                } else {
                    console.log('Resources found, closing modal');
                    setIsNewApiModalOpen(false);
                }
            }, [resources]);

            // Handler functions
            const handleNewApiClick = () => {
                setIsNewApiModalOpen(true);
            };

            const handleNewApiSubmit = async (formData) => {
                console.log('Creating new API with form data:', formData);
                
                // Create a new API info object with the user's input
                const newApiInfo = {
                    api_name: `${formData.objectName} API`,
                    api_description: `API for managing ${formData.objectName.toLowerCase()}`,
                    "x-resource-type": "SQLModelResource",
                    objects: [
                        {
                            name: formData.objectName.toLowerCase(),
                            description: formData.objectDescription || `${formData.objectName} in the system`,
                            fields: {
                                id: "integer",
                                name: "string",
                                description: "string",
                                active: "boolean"
                            },
                            example: {
                                id: 1,
                                name: `Sample ${formData.objectName}`,
                                description: `A sample ${formData.objectName.toLowerCase()}`,
                                active: true
                            }
                        }
                    ]
                };
                
                console.log('New API info:', newApiInfo);

                // Close the modal first
                setIsNewApiModalOpen(false);
                
                // Set the selected resource to null
                setSelectedResource(null);
                
                // Update the JSON content
                setJsonContent(newApiInfo);
                
                // Update the editor if it exists
                if (editor) {
                    console.log('Setting editor value:', JSON.stringify(newApiInfo, null, 2));
                    editor.setValue(JSON.stringify(newApiInfo, null, 2));
                }
                
                // Store a reference to the newApiInfo for direct use
                const apiInfoRef = newApiInfo;
                
                // Add a longer delay before generating the API
                // This gives more time for the state to update and the editor to render
                setTimeout(() => {
                    // Check if jsonContent is available, if not use our direct reference
                    if (!jsonContent) {
                        console.log('Using direct apiInfoRef for generation');
                        // Use the direct reference to generate the API
                        generateApi(apiInfoRef).then(result => {
                            handleGenerateResult(result);
                        }).catch(err => {
                            console.error('Error generating API:', err);
                            setGenerateStatus('Error: ' + (err.message || 'Unknown error'));
                            setTimeout(() => setGenerateStatus(''), 3000);
                        });
                    } else {
                        // Automatically generate the API using state
                        handleGenerate();
                    }
                }, 2500); // Use a longer delay to ensure everything is ready
            };

            const handleResourceSelect = async (resourceName) => {
                if (!resourceName) {
                    handleNewApiClick();
                    return;
                }

                const resourceData = await loadResource(resourceName);
                if (resourceData) {
                    setJsonContent(resourceData);
                    setSelectedResource(resourceName);
                }
            };

            const handleResourceDelete = async (resourceName) => {
                if (!confirm(`Delete resource "${resourceName}"?`)) {
                    return;
                }

                const success = await deleteResource(resourceName);
                if (success) {
                    const resourcesData = await loadResources();
                    setResources(resourcesData);
                    
                    if (selectedResource === resourceName) {
                        setSelectedResource(null);
                        setJsonContent(null); // Clear the editor
                    }
                }
            };

            const handleConfigSave = async (config) => {
                const success = await saveConfig(config);
                if (success) {
                    setProjectConfig(config);
                    return true;
                }
                return false;
            };

            // Helper function to handle generation result
            const handleGenerateResult = async (result) => {
                if (result.success) {
                    setGenerateStatus('Generated!');
                    const resourcesData = await loadResources();
                    setResources(resourcesData);
                    
                    // Always select the newly created/updated resource
                    if (result.resource_name) {
                        setSelectedResource(result.resource_name);
                    }
                    
                    let retries = 0;
                    const maxRetries = 10;
                    const checkAndRefresh = async () => {
                        try {
                            const checkResponse = await fetch('/api/openapi.json');
                            if (checkResponse.ok) {
                                setPreviewKey(Date.now());
                                setGenerateStatus('');
                            } else {
                                retries++;
                                if (retries < maxRetries) {
                                    setTimeout(checkAndRefresh, 200);
                                } else {
                                    setPreviewKey(Date.now());
                                    setGenerateStatus('');
                                }
                            }
                        } catch (err) {
                            retries++;
                            if (retries < maxRetries) {
                                setTimeout(checkAndRefresh, 200);
                            } else {
                                setPreviewKey(Date.now());
                                setGenerateStatus('');
                            }
                        }
                    };
                    
                    checkAndRefresh();
                } else {
                    console.error('API generation failed:', result.error);
                    setGenerateStatus('Error: ' + result.error);
                    setTimeout(() => setGenerateStatus(''), 3000);
                }
            };

            const handleGenerate = async () => {
                setGenerateStatus('Generating...');
                
                // Make sure we have valid JSON content
                if (!jsonContent) {
                    console.error('No JSON content to generate');
                    setGenerateStatus('Error: No JSON content to generate. Please try again or refresh the page.');
                    setTimeout(() => setGenerateStatus(''), 5000);
                    return;
                }
                
                try {
                    console.log('Generating API with content:', jsonContent);
                    const result = await generateApi(jsonContent);
                    await handleGenerateResult(result);
                } catch (err) {
                    console.error('Exception during API generation:', err);
                    setGenerateStatus('Error: ' + (err.message || 'Unknown error'));
                    setTimeout(() => setGenerateStatus(''), 3000);
                }
            };
            
            const handleSync = async () => {
                setSyncStatus('Syncing...');
                
                const result = await syncApi();
                
                if (result.success) {
                    setSyncStatus('Synced!');
                    alert('API implementation generated successfully!\n\nYou can now run `liveapi run` to test out the API server implementation.');
                    setTimeout(() => setSyncStatus(''), 2000);
                } else {
                    setSyncStatus('Error: ' + result.error);
                    setTimeout(() => setSyncStatus(''), 3000);
                }
            };

            return (
                <>
                <div className="h-screen flex flex-col bg-gray-50">
                    <Header 
                        projectConfig={projectConfig} 
                        onSaveConfig={handleConfigSave} 
                    />

                    <div className="flex-1 flex overflow-hidden">
                        <ResourceList 
                            resources={resources} 
                            selectedResource={selectedResource} 
                            onResourceSelect={handleResourceSelect} 
                            onResourceDelete={handleResourceDelete} 
                        />

                        <Editor 
                            jsonContent={jsonContent} 
                            onGenerate={handleGenerate} 
                            onSync={handleSync} 
                            generateStatus={generateStatus} 
                            syncStatus={syncStatus} 
                        />

                        <Preview previewKey={previewKey} />
                    </div>
                </div>
                <NewApiModal
                    isOpen={isNewApiModalOpen}
                    onClose={() => setIsNewApiModalOpen(false)}
                    onSubmit={handleNewApiSubmit}
                />
                </>
            );
        }

        // Initialize the application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
